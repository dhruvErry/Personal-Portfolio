<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv Erry Portfolio - Windows XP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" data-section="projects">
                <img src="https://files.softicons.com/download/toolbar-icons/xp-artistic-icons-by-lokas-software/png/256x256/003-folder.png" alt="Projects">
                <span>Projects</span>
            </div>
            <div class="desktop-icon" data-section="experience">
                <img src="https://files.softicons.com/download/web-icons/webtoys-icons-by-artdesigner.lv/png/64x64/Case.png" alt="Experience">
                <span>Experience</span>
            </div>
            <div class="desktop-icon" data-section="skills">
                <img src="https://files.softicons.com/download/toolbar-icons/ravenna-3d-icons-by-double-j-design/png/256x256/Tools.png" alt="Skills" style="transform: scaleX(-1);">
                <span>Skills</span>
            </div>
            <div class="desktop-icon" data-section="education">
                <img src="https://files.softicons.com/download/toolbar-icons/desktop-education-icons-by-aha-soft/png/96x96/education.png" alt="Education" style="transform: scaleX(-1);">
                <span>Education</span>
            </div>
            <div class="desktop-icon" data-section="contact">
                <img src="https://files.softicons.com/download/application-icons/48x48-free-object-icons-by-aha-soft/png/48/Phone.png" alt="Contact">
                <span>Contact</span>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <button class="start-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" alt="Windows" class="start-logo">
                <span>start</span>
            </button>
            <div class="taskbar-programs">
                <!-- Running programs will appear here -->
            </div>
            <div class="system-tray">
                <div class="clock" id="clock">12:00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
